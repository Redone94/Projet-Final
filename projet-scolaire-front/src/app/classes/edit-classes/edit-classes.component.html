<app-sidebar></app-sidebar>
<div id="home">

    <div class="row">

        <div class="col-md-6 mx-auto">
            <h1>Liste des classes</h1>


            <table class="table table-striped">
                <ng-container *ngIf="!edit; else formEdit">
                    <td>{{classe.id }}</td>
                    <td>{{ classe.nom }}</td>
                    <td>{{ classe.profPrincipal }}</td>
                    <td>
                        <button (click)="changeMode()" class="btn btn-outline-primary">
      editer
    </button>
                    </td>
                    <td>
                        <button class="btn btn-outline-danger" (click)="delete()">supprimer</button>
                    </td>
                </ng-container>

                <ng-template #formEdit><br>

                    <td>{{ classe.id }}</td>
                    <td>Nom de la classe : <input [(ngModel)]="classe.nom" /></td><br>
                    <td>nom du Professeur Principal : <input [(ngModel)]="classe.profPrincipal" /></td>
                    <td>
                        <button (click)="save()" class="btn btn-outline-success">
      enregistrer
    </button>
                    </td>
                    <td>
                        <button (click)="cancel()" class="btn btn-outline-warning">annuler</button>
                    </td>
                </ng-template>
            </table>
        </div>
    </div>
</div>

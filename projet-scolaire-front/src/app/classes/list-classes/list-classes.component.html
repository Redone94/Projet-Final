<h3>Liste des classes</h3>

  <div>
    <table>
      <thead>
        <tr>
          <th> Id </th>
          <th> Nom de la classe </th>
          <th> Nom du professeur principal  </th>
        </tr>
      </thead>
      <tbody>

    <tr *ngFor = "let c of classes">
      <td> {{c.id}} </td>
      <td> {{c.nom}}</td>
      <td> {{c.profPrincipal}}</td>


      <td><button type="button" class="btn btn-outline-danger"
        (click)="delete(c.id)">supprimer</button></td>

      <td> <button type="button" class="btn btn-outline-warning"
        [routerLink]="['/classes', 'edit', c.id]"
        routerLinkActive="active"> modifier </button></td>
    </tr>
  </tbody>


  </table>
  <td><button type="button" class="btn btn-outline-primary" [routerLink]="['/classes', 'edit']" routerLinkActive="active">ajouter</button></td>


</div>

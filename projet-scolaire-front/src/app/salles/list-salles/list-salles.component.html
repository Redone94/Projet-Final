<app-sidebar></app-sidebar>
<div id="home">

    <div class="row">

        <div class="col-md-6 mx-auto">
            <h1>Liste des salles</h1>

            <table class="table table-striped">
                <thead>
                    <tr>
                        <th> Id </th>
                        <th> Nom de la salle </th>
                        <th> Capacite </th>
                    </tr>
                </thead>
                <tbody>

                    <tr *ngFor="let s of salles">
                        <td> {{s.id}} </td>
                        <td> {{s.nom}}</td>
                        <td> {{s.capacite}}</td>


                        <td><button type="button" class="btn btn-outline-danger" (click)="delete(s.id)">supprimer</button></td>

                        <td> <button type="button" class="btn btn-outline-warning" [routerLink]="['/salles', 'edit', s.id]" routerLinkActive="active"> modifier </button></td>
                    </tr>
                </tbody>


            </table>
            <td><button type="button" class="btn btn-outline-primary" [routerLink]="['/salles', 'edit']" routerLinkActive="active">ajouter</button></td>


        </div>
    </div>
</div>
